scalar Date

type Query {
	meetups: [Meetup]
}

# A meetup that holds regular events
type Meetup {
  id: ID!
  name: String!
  # The main organiser of the meetup
  organiser: Person
  events: [Event]
}

type Event {
  id: ID!
  name: String!
  date: Date!
  attendees: [Person]
  attendeeCount: Int
  free: Boolean
}

type Person {
  id: ID!
  name: String
  image: String
}
